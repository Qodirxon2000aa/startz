<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sovg‘a Spinner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>🎁 Sovg‘a spinner</h1>

    <div class="star-display">
      Sizda: <span id="starCount">100</span> ✨
    </div>

    <div class="spinner-wrapper">
      <div class="spinner-track" id="spinnerTrack"></div>
      <div class="selector-line"></div>
    </div>

    <div class="buttons">
      <button onclick="spinDemo()">Demo rejim</button>
      <button onclick="requestPayment(25)">25 ✨ bilan aylantir</button>
      <button onclick="requestPayment(50)">50 ✨ bilan aylantir</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
